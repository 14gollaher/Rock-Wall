{% extends "layout.html" %}
{%block body %}

<!-- MAIN CONTENT -->
<div id="content" class="container" style="padding-top: 100px; margin-left: 30%;">
    <div class="col-md-8">
        <div class="well no-padding">
            <form action="loginRoute" method="post" id="form-login" class="smart-form client-form">
                <header style="background-color: yellow; color: gray; font-size: 25px;" align="center">
                    SDSU Wellness Center Rock Wall
                </header>
                <fieldset>
                    <section>
                        {% if messageCreateAccount %}
                        <div class="pageError" style="color: white">
                            {{ messageCreateAccount }}
                        </div>
                        {% endif %}
                        <label class="input">
                            <i class="icon-append fa fa-envelope"></i>
                            <input type="email" name="email" id="email" placeholder="Email address">
                            <b class="tooltip tooltip-bottom-right">Needed to verify your account</b>
                        </label>
                    </section>
                    <section>
                        <label class="input">
                            <i class="icon-append fa fa-lock"></i>
                            <input type="password" name="password" id="password" placeholder="Password">
                            <b class="tooltip tooltip-bottom-right">Don't forget your password</b>
                        </label>
                    </section>
                </fieldset>
                <footer>
                    <button type="submit" class="btn btn-primary" style="float: left">
                        <i class="fa fa-check"></i>
                        Log In
                    </button>
                    <a href="createAccount">
                        <input type="button" class="btn btn-primary" value="Create an Account" />
                    </a>
                    <a href="changePassword">
                        <input type="button" class="btn btn-primary" value="Forgot/Change Password" />
                    </a>
                </footer>
            </form>
        </div>
    </div>
</div>
<!--[if IE 8]>

    <h1>Your browser is out of date, please update your browser by going to www.microsoft.com/download</h1>

<![endif]-->


<script type="text/javascript">

    runAllForms();
    $('body').addClass('smart-style-5')

    $(function () {
        // Validation
        $("#form-login").validate({
            // Rules for form validation
            rules: {
                email: {
                    required: true,
                    email: true
                },
                password: {
                    required: true
                }
            },

            // Messages for form validation
            messages: {
                email: {
                    required: 'Please enter your email address',
                    email: 'Please enter a VALID email address'
                },
                password: {
                    required: 'Please enter your password'
                }
            },

            // Insertion of error after parent element
            errorPlacement: function (error, element) {
                error.insertAfter(element.parent());
            }
        });
    });
</script>

{% endblock %}

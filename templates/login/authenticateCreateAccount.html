{% extends "layout.html" %}
{%block body %}

<!-- MAIN CONTENT -->
<div id="content" class="container" style="padding-top: 100px; margin-left: 30%;">
    <div class="col-md-8">
        <div class="well no-padding">
            <form action="authenticateCreateAccount" method="post" id="form-authenticateCreateAccount" class="smart-form client-form">
                <header style="background-color: yellow; color: gray; font-size: 25px;" align="center">
                    <strong>Account Authentication</strong>
                </header>
                <fieldset>
                    <section>
                        {% if messageCreateAccount %}
                        <p class="pageError" style="color: white">
                            {{ messageCreateAccount }} <br />
                        </p>
                        {% endif %}
                        <label class="label">E-mail</label>
                        <label class="input">
                            <i class="icon-append fa fa-user"></i>
                            <input type="email" name="email" id="email">
                            <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> Enter email address</b>
                        </label>
                    </section>

                    <section>
                        <label class="label">Password</label>
                        <label class="input">
                            <i class="icon-append fa fa-lock"></i>
                            <input type="password" name="password" id="password">
                            <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Enter your password</b>
                        </label>
                    </section>
                </fieldset>
                <footer>
                    <button type="submit" class="btn btn-primary" style="float: left">
                        Accept Account Creation
                    </button>
                    <a href="createAccount">
                        <input type="button" class="btn btn-primary" value="Back to Create Account"/>
                    </a>
                </footer>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    runAllForms();

    $(document).keypress(function () {
        $(".pageError").remove();
    });

    $(function () {
        // Validation
        $("#form-authenticateCreateAccount").validate({
            // Rules for form validation
            rules: {
                email: {
                    required: true,
                    email: true
                },
                password: {
                    required: true
                }
            },

            // Messages for form validation
            messages: {
                email: {
                    required: 'Please enter your email address',
                    email: 'Please enter a VALID email address'
                },
                password: {
                    required: 'Please enter your password'
                }
            },

            // Insertion of error after parent element
            errorPlacement: function (error, element) {
                error.insertAfter(element.parent());
            }
        });
    });
</script>
{% endblock %}
